<!DOCTYPE html>

<html lang="en">>

<head>
    <title>Songlyr</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Lyrics">
    <meta name="keywords" content="lyrics, songs, music">
    <meta name="author" content="Songlyr.com">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Emblema+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="containerlog">
        <div class="register">
            <span class="sitelog">
                <h1> Songlyr</h1>
            </span>
            <h1>Sign up</h1>


            <label for=name class="labelpass">Name</label>
            <div>
                <input type="text" class="inputlog" id="fname" placeholder="John">
            </div>

            <label for=Sname class="labelpass">Second name</label>

            <div><input type="text" placeholder="Doe" class="inputlog" id="sname"></div>
            <label for="username" class="labelpass">Username</label>
            <div>
                <input type="text" class="inputlog" id="username" minlength="3" maxlength="16" placeholder="username..">
            </div>
            <label for=email class="labelpass">E-mail</label>

            <div>
                <input type="email" id="email" placeholder="mymail@example.co" class="inputlog">
            </div>
            <label for="phone" class="labelpass">Phone</label>
            <div>
                <input type="tel" id="phone" placeholder="+48-XXX-XXX-XXX" pattern="[0-9]{3}[0-9]{3}[0-9]{3}"
                    class="inputlog">
            </div>
            <label for="bday" class="labelpass">Birthday</label>
            <div>
                <input type="date" id="birthday" class="inputlog">
            </div>

            <label for="Gender" class="labelpass">Gender</label>
            <div><select class="inputlog" id="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <label for="password" class="labelpass">Password</label>
            <input type="password" id="password" class="inputlog" minlength="8" maxlength="20" placeholder="password..">
            <button class="buttonlog" onclick="showInputValue()">Sign up</button>
        </div>
    </div>
    </div>
    <script src="src/script.js"></script>
</body>

</html>
